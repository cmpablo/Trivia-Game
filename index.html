<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>80s Pop Culture Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:500|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>80s POP CULTURE</h1>
            <h3>TRIVIA GAME</h3>
        </div>

        <div class="intro-text">How well do you know your 80s trivia?</p>
            <p>Take this quiz to find out!</p>
        </div>

        <button id="start-btn" type="button" class="btn btn-default btn-lg">Start Quiz
        </button>

        <div class="question-panel">
            <div class="well" id="my-timer">
                <h2>Time Remaining:
                    <span id="time-remain">00:20</span>
                </h2>
            </div>

            <div id="ask-question"></div>
            <br>
            <div id="ans-choices" class="btn-group-vertical" role="group" aria-label="...">

                <button id="button-01" type="button" class="btn btn-default ans-choice"></button>
                <button id="button-02" type="button" class="btn btn-default ans-choice"></button>
                <button id="button-03" type="button" class="btn btn-default ans-choice"></button>
                <button id="button-04" type="button" class="btn btn-default ans-choice"></button>

                <div class="results-panel">

                    <h2>GAME OVER!</h2>

                    <p>Correct:
                        <span id="ans-correct"></span>
                    </p>
                    <p>Incorrect:
                        <span id="ans-wrong"></span>
                    </p>
                    <p>Unanswered:
                        <span id="ans-unanswer"></span>
                    </p>

                    <button id="replay-btn" type="button" class="btn btn-default btn-lg">Replay?
                    </button>

                </div>

            </div>
        </div>
    </div>



    <!-- !!! JavaScript !!! -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
