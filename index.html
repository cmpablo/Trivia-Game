<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>80s Pop Culture Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Mina:700|Work+Sans:500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>80s POP CULTURE
                <small>Trivia Game</small>
            </h1>
        </div>

        <button id="start-btn" type="button" class="btn btn-default btn-lg">Start Quiz
        </button>

        <div class="question-panel">
            <div class="well">
                <h2>Time Remaining:
                    <span id="time-remain">00:20</span>
                </h2>
            </div>

            <div id="ask-question"></div>
            <br>
            <div id="ans-choices" class="btn-group-vertical" role="group" aria-label="...">

                <button id="button-01" type="button" class="btn btn-default"></button>
                <button id="button-02" type="button" class="btn btn-default"></button>
                <button id="button-03" type="button" class="btn btn-default"></button>
                <button id="button-04" type="button" class="btn btn-default"></button>

            </div>
        </div>

        <div class="results-panel">
            <h5 id="result-text">Accompanying image text</h5>
            <div id="result-img">
                <!-- image for right/wrong/timesup screen goes here -->
            </div>
            <h2>You Answered</h2>
            <h5># Correct:
                <span id="ans-correct"></span>
            </h5>
            <h5># Wrong:
                <span id="ans-wrong"></span>
            </h5>
        </div>

    </div>


    <!-- !!! JavaScript !!! -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
